<ion-view title="Finish">

	<ion-header-bar class="bar-header">
		<button class="button button-icon" ng-click="toggleSideMenu()">
			<i class="icon ion-navicon"></i> All Questions
		</button>
		<h1 class="title">Results</h1>
	</ion-header-bar>

	<ion-content class="has-header">

		<div class="list card">
			<div class="item no-elipsis item_bg">
				<h1>Your IQ: {{score === 0 ? 'Undefined' : score}}</h1>
				<div ng-if="score === 0">
					<p style="color: #ef4e3a" class="no-elipsis">Not enough answered questions to get an accurate IQ Score</p>
				</div>
			</div>

			<div class="list">
				<div class="item item-divider">Total</div>
				<div class="item item-icon-left item-icon-right"> <i class="icon ion-social-buffer-outline"></i> Questions
					<i class="icon">{{answers.total}}</i> </div>
				<div class="item item-icon-left item-icon-right"> <i class="icon ion-ios7-close-outline"></i> Unanswered
					<i class="icon">{{answers.unanswered}}</i> </div>
				<div class="item item-icon-left item-icon-right"> <i class="icon ion-ios7-checkmark-outline" style="color: #66cc33"></i> Correct
					<i class="icon">{{answers.correct_answeres_total}}</i> </div>
				<div class="item item-icon-left item-icon-right"> <i class="icon ion-ios7-close-outline" style="color: #ef4e3a"></i> Incorrect
					<i class="icon">{{answers.incorrect_answeres_total}}</i> </div>
			</div>

			<!--div class="item item-body"></div-->
			<div class="item item_bg" style="padding: 0">
				<div class="row">
					<div class="col">
						<button class="button button-full button-positive">Back</button>
					</div>
					<div class="col col-75">
						<button class="button button-full button-positive" ng-click='restartTest()'>Restart</button>
					</div>
				</div>
			</div>

			<div class="list">
				<div class="item item-icon-right no-elipsis" ng-repeat="test in answers.current_test.questions">
					{{test.name}}
					<div ng-if="test.is_correct_answered">
						<i class="icon ion-ios7-checkmark-outline" style="color: #66cc33"></i>
					</div>
					<div ng-if="!test.is_correct_answered">
						<i class="icon ion-ios7-close-outline" style="color: #ef4e3a"></i>
					</div>
				</div>
			</div>
		</div>

	</ion-content>
</ion-view>
