<ion-view title="Finish">

    <ion-header-bar class="bar-header">
        <h1 class="title">Results</h1>
    </ion-header-bar>

    <ion-content class="has-header">

        <div class="list card">

            <div class="item no-elipsis item_bg">
                <h2><strong>{{questionCount}} questions, {{answers.unanswered}} unanswered</strong></h2>
            </div>

            <div class="item item-body">
               {{answers.answers}}
               {{answers.total}}
            </div>

            <div class="item item_bg" style="padding: 0">
                <div class="row">
                    <div class="col">
                        <button class="button button-full button-positive">Back
                        </button>
                    </div>
                    <div class="col col-75">
                        <button class="button button-full button-positive">Restart
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </ion-content>
</ion-view>
